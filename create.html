<!doctype html>
<html lang="en">
  <head>
    <title>create an account</title>
    <link rel="stylesheet" href="create.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <script src="website.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="main">
        <h1 class="title">Create Acoount</h1>
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="First name" class="input-text" type="text" name="">
                    <label for="First name" class="label">First name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="Last name" class="input-text" type="text" name="">
                    <label for="Last name" class="label">Last name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="text" name="">
                    <label for="email" class="label extra">email</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="password" class="input-text" name="" id="" placeholder="8-10 characters">
                    <label for="password" class="label extra">Password</label>
                    <i class="fa fa-eye-slash eyeslash" aria-hidden="true" id="fa-eye-slash"></i>
                </div>
                <div class="form-field col-lg-12">
                    <input id="mobile number" class="input-text" type="number" name="">
                    <label for="mobile number" class="label">Mobile Number</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="" id="" value="checkedValue" >
                    I agree to the tearms and conditions
                    </label>
                </div>
                <div class="form-field col-lg-12">
                    <input class="submit-btn" type="submit" value="submit" name="">
                </div>
                <p4 class="log">already have an account?&nbsp;<a href="login.html">LOGIN</a></p4>
            </div>
        </div>
        <button onclick="myFunction()"></button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
